version: 2
updates:
  # Python deps (requirements.txt in /service)
  - package-ecosystem: "pip"
    directory: "/service"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # GitHub Actions (when workflows exist)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

